<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <style>
        .bg-visual {
            background-image: url('images/PXL_20211117_121549759.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #a5a5a5;
            min-height: 100vh;
        }
    </style>
</head>

<bod>
    <div class="row mx-0">
        <div class="col-md-8 bg-visual">
            <h1 class="pt-5 d-block text-center text-white">手工銀飾訂做</h1>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
            <form class="p-3 row g-0 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">客戶名稱<span class="text-danger small">
                            (必填)</span></label>
                    <input type="text" class="form-control" id="nameValue" aria-describedby="輸入客戶名稱" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">聯絡信箱<span class="text-danger small">
                            (必填)</span></label>
                    <input type="email" class="form-control" id="emailValue" aria-describedby="輸入聯絡信箱" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>            
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">聯絡電話</label>
                    <input type="text" class="form-control" id="phoneValue" aria-describedby="輸入聯絡電話" pattern="\d*">
                    <div class="invalid-feedback">
                        請提供手機、電話、分機號碼
                      </div>                
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">想了解什麼呢?</label>
                    <input type="text" class="form-control" id="demandValue" aria-describedby="想了解什麼請輸入">
                </div>
                <div class="mb-3">
                    <button id="sendOrder" type="submit" class="btn btn-primary btn-lg w-100">
                        送出
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            send();
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()


        let sendButton = document.querySelector('#sendOrder');

        function send() {
            let name = document.querySelector('#nameValue').value;
            let phone = document.querySelector('#phoneValue').value;
            let email = document.querySelector('#emailValue').value;
            let demand = document.querySelector('#demandValue').value;
            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbz9KTWP3D8pEacHL9LRBFr9hYQwAjVBcYId8d5eZh48GR8m0MqSJu1odV5SbFfl58eb/exec",
                data: {
                    "name": name,
                    "phone": phone,
                    "email": email,
                    "demand": demand
                },
                success: function (response) {
                    if (response == "成功") {
                        alert("成功");
                    }
                },
                error: function () {
                    console.log("ERROR!!!");
                }
            });
        };



    </script>
    </body>

</html>
